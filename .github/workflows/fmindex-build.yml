name: Build-FM-index

on:
  push:
    branches:
      - master
      - develop
      - 'feature/**'
      - 'release/**'
      - 'hotfix/**'
    tags-ignore:
      - "test-*/**"
      - "profile-*/**"
    paths:
      - "fmindex/**"
      - "!fmindex/docs/**"
      - "!fmindex/**.md"

jobs:
  build:
    name: Build
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Build
        id: build
        uses: ./.github/actions/build
        if: success()
        with:
          target: fmindex
          cmake_build_type: Release
